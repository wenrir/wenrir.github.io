languageCode = 'en-us'
title = 'wenrir'
enableRobotsTXT = true
theme = ["PaperMod"]
baseURL = 'https://wenrir.github.io/'
paginate = 3
enableInlineShortcodes = true
sectionPagesMenu = "main"

PygmentsCodeFences = true
PygmentsStyle = "native"

disableSitemap = false
disable404     = false

buildDrafts= false
buildFuture= false
buildExpired= false

[minify]
  disableXML= true
  minifyOutput= true

[params]
  env = "production"
  description ='Mainly collection of notes that other might but most likely wont find useful.' #'It is the truth which conceals that there is none...'
  author = "Me"
  DateFormat= "January 2, 2006"
  defaultTheme= "dark" # dark, light
  disableThemeToggle= true

  ShowReadingTime= true
  ShowShareButtons= true
  ShowPostNavLinks= true
  ShowBreadCrumbs= true
  ShowCodeCopyButtons= false
  ShowWordCount= true
  ShowRssButtonInSectionTermList= true
  UseHugoToc= true
  disableSpecial1stPost= false
  disableScrollToTop= false
  comments= false
  hidemeta= false
  hideSummary= false
  showtoc= false
  tocopen= false

[label]
  text= "Home"
  icon= "images/logo-dark.svg"
  iconHeight= 35

  # home-info mode
[homeInfoParams]
  Title= "www"

[[socialIcons]]
  name= "github"
  url="https://github.com/"

[markup.goldmark.renderer]
  unsafe = true


